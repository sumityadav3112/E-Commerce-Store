<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #f8f9fa;
            color: #333;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            animation: colorChange 2s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: red; }
            50% { color: blue; }
            100% { color: green; }
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #003399;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .category {
            text-align: center;
            cursor: pointer;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            position: relative;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: black;
        }
        .category:hover {
            background-color: #e0e0e0;
        }
        .category img {
            width: 80px;
            height: 80px;
            display: block;
            margin: auto;
        }
        .category-text {
            position: relative;
            margin-top: 10px;
            font-weight: bold;
        }
        .hot-deals {
            padding: 20px;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        .deal-section {
            padding: 100px;
            text-align: center;
        }
        .deal-banner {
            background: url('hot-deal-bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 50px;
            border-radius: 10px;
            text-align: left;
            cursor: pointer;
            width: 50%;
            margin: auto;
        }
        .deal-banner h3, .deal-banner p {
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .deal-banner button {
            background-color: yellow;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Upto 50% OFF on <span>Select Services!</span>
    </header>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by Services" list="serviceOptions">
        <datalist id="serviceOptions">
            <option value="Laundry"></option>
            <option value="Dry Clean"></option>
            <option value="Upholstery"></option>
            <option value="Steam Ironing"></option>
            <option value="Home Cleaning"></option>
            <option value="Products Store"></option>
        </datalist>
        <button onclick="searchProduct()">&#128269;</button>
    </div>
    
    
    <div class="categories">
        <a href="laundry.html" class="category">
            <img src="laundry.png" alt="Laundry">
            <div class="category-text">Laundry</div>
        </a>
        <a href="dryclean.html" class="category">
            <img src="dryclean.png" alt="Dry Clean">
            <div class="category-text">Dry Clean</div>
        </a>
        <a href="upholstery.html" class="category">
            <img src="upholstery.png" alt="Upholstery">
            <div class="category-text">Upholstery</div>
        </a>
        <a href="steamironing.html" class="category">
            <img src="steam_ironing.png" alt="Steam Ironing">
            <div class="category-text">Steam Ironing</div>
        </a>
        <a href="homecleaning.html" class="category">
            <img src="home_cleaning.png" alt="Home Cleaning">
            <div class="category-text">Home Cleaning</div>
        </a>
        <a href="productsstore.html" class="category">
            <img src="products.png" alt="Products Store">
            <div class="category-text">Products Store</div>
        </a>
    </div>
    <div class="hot-deals">Hot Deals</div>
    <div class="deal-section">
        <div class="deal-banner">
            <h1>Gents Suits - 2pc & 3pc
                <br> Dry Cleaning</h1>
            <h2>20% - Use Code: <strong>FLAT20P</strong></h2>
            <br><br>
            <button>Tap to Avail Now</button>
        </div>
    </div>
</body>
</html>
